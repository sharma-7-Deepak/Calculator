<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="03style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input type="text" id="display" readonly />
      </div>
      <div class="keys">
        <button
          class="key"
          onclick="
                current_value = '';
                document.querySelector('#display').value = current_value;"
        >
          C
        </button>

        <button
          class="key"
          id="backspace"
          onclick="
                current_value = current_value + '1';
                document.querySelector('#display').value = current_value;"
        >
          1
        </button>

        <button
          class="key"
          id="divide"
          onclick="
            current_value = current_value + '2';
            document.querySelector('#display').value = current_value;"
        >
          2
        </button>

        <button
          class="key"
          id="multiply"
          onclick="
            current_value = current_value + '+';
            document.querySelector('#display').value = current_value;"
        >
          +
        </button>

        <button
          class="key"
          id="seven"
          onclick="
            current_value = current_value + '3';
            document.querySelector('#display').value = current_value;"
        >
          3
        </button>

        <button
          class="key"
          id="eight"
          onclick="
            current_value = current_value + '4';
            document.querySelector('#display').value = current_value;"
        >
          4
        </button>

        <button
          class="key"
          id="nine"
          onclick="
            current_value = current_value + '-';
            document.querySelector('#display').value = current_value;"
        >
          -
        </button>

        <button
          class="key"
          id="subtract"
          onclick="
            current_value = current_value + '5';
            document.querySelector('#display').value = current_value;"
        >
          5
        </button>

        <button
          class="key"
          id="four"
          onclick="
            current_value = current_value + '6';
            document.querySelector('#display').value = current_value;"
        >
          6
        </button>

        <button
          class="key"
          id="five"
          onclick="
            current_value = current_value + '*';
            document.querySelector('#display').value = current_value;"
        >
          *
        </button>

        <button
          class="key"
          id="six"
          onclick="
            current_value = current_value + '7';
            document.querySelector('#display').value = current_value;"
        >
          7
        </button>

        <button
          class="key"
          id="add"
          onclick="
            current_value = current_value + '8';
            document.querySelector('#display').value = current_value;"
        >
          8
        </button>

        <button
          class="key"
          id="one"
          onclick="
            current_value = current_value + '/';
            document.querySelector('#display').value = current_value;"
        >
          /
        </button>

        <button
          class="key"
          id="two"
          onclick="
            current_value = eval(current_value);
            document.querySelector('#display').value = current_value;
            "
        >
          =
        </button>

        <button
          class="key"
          id="three"
          onclick="
            current_value = current_value + '9';
            document.querySelector('#display').value = current_value;"
        >
          9
        </button>

        <button
          class="key"
          id="equals"
          onclick="
            current_value = current_value + '0';
            document.querySelector('#display').value = current_value;"
        >
          0
        </button>

        <button
          class="key"
          id="zero"
          onclick="
            current_value = current_value + '.';
            document.querySelector('#display').value = current_value;"
        >
          .
        </button>

        <button class="key" id="decimal"  onclick="
        current_value = current_value.slice(0, -1);
        document.querySelector('#display').value = current_value;"><</button>
      </div>
    </div>

    <script src="03.js"></script>
  </body>
</html>
